{% set name = "extinction" %}
{% set version = "0.4.1" %}
{% set sha256 = "5fa86b8a6753cb308aa22620fa8410a93a041f7e0eef2d45ef3179a733adb46f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - extinction

about:
  home: http://github.com/kbarbary/extinction
  license: MIT
  license_file: LICENSE
  summary: 'Fast interstellar dust extinction laws'
  description: |
    Cython-optimized implementations of empirical dust exitinction laws
    found in astronomy literature.
  dev_url: https://github.com/kbarbary/extinction
  doc_url: https://extinction.readthedocs.io

extra:
  recipe-maintainers:
    - kbarbary
    - guillochon
